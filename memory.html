    <div class="memory-container">
        <h1 class="memory-title">üß† Memoria Selectiva ü§î</h1>
        
        <!-- Panel de Selecci√≥n de Modo -->
        <div id="modePanel" class="mode-panel">
            <h2>Selecciona el Modo de Juego</h2>
            <div class="mode-buttons">
                <button id="localModeBtn" class="mode-btn">
                    <span class="mode-icon">üë•</span>
                    <span class="mode-title">Local</span>
                    <span class="mode-desc">Juega en el mismo dispositivo</span>
                </button>
                <button id="onlineModeBtn" class="mode-btn">
                    <span class="mode-icon">üåê</span>
                    <span class="mode-title">Online</span>
                    <span class="mode-desc">Juega con amigos en l√≠nea</span>
                </button>
            </div>
        </div>
        
        <!-- Panel de Sala Online -->
        <div id="onlinePanel" class="online-panel hidden">
            <button id="backToModeBtn" class="back-btn">‚Üê Volver</button>
            <button id="clearRoomsBtn" class="back-btn" style="float: right;">üóëÔ∏è Limpiar Salas</button>
            <h2>Juego Online</h2>
            <div class="online-options">
                <div class="online-option">
                    <h3>Crear Sala</h3>
                    <button id="createRoomBtn" class="action-btn">Crear Nueva Sala</button>
                    <div id="roomCodeDisplay" class="room-code-display hidden">
                        <p>C√≥digo de la sala:</p>
                        <div class="room-code" id="roomCode"></div>
                        <p class="waiting-text">Esperando jugadores...</p>
                        <div id="playersInRoom" class="players-list"></div>
                        <button id="startOnlineGameBtn" class="start-btn hidden">Iniciar Juego</button>
                    </div>
                </div>
                <div class="online-divider">O</div>
                <div class="online-option">
                    <h3>Unirse a Sala</h3>
                    <div class="join-room-form">
                        <input type="text" id="joinRoomCode" placeholder="Ingresa el c√≥digo" maxlength="6">
                        <input type="text" id="playerName" placeholder="Tu nombre" maxlength="20">
                        <button id="joinRoomBtn" class="action-btn">Unirse</button>
                    </div>
                    <div id="joinStatus" class="join-status"></div>
                </div>
            </div>
        </div>
        
        <!-- Panel de Configuraci√≥n -->
        <div id="setupPanel" class="setup-panel hidden">
            <div class="config-group">
                <label>Tama√±o de la Cuadr√≠cula:</label>
                <div class="button-group">
                    <button class="size-btn active" data-size="5">5x5</button>
                    <button class="size-btn" data-size="7">7x7</button>
                    <button class="size-btn" data-size="9">9x9</button>
                </div>
            </div>
            
            <div class="config-group">
                <label for="numPlayers">N√∫mero de Jugadores:</label>
                <div class="players-input-group">
                    <button id="decreasePlayer" class="player-btn">-</button>
                    <input type="number" id="numPlayers" min="1" max="6" value="2" readonly>
                    <button id="increasePlayer" class="player-btn">+</button>
                </div>
            </div>
            
            <button id="startGameBtn" class="start-btn">Iniciar Juego</button>
        </div>
        
        <!-- Panel de Juego -->
        <div id="gamePanel" class="game-panel hidden">
            <div class="score-panel">
                <div id="playersScore" class="players-score">
                    <!-- Se llenar√° din√°micamente con JavaScript -->
                </div>
                <div class="game-info">
                    <p id="currentTurn">Turno: Jugador 1</p>
                </div>
            </div>
            
            <div id="memoryGrid" class="memory-grid">
                <!-- Se llenar√° din√°micamente con JavaScript -->
            </div>
            
            <button id="resetGameBtn" class="reset-btn">Nuevo Juego</button>
            <div id="onlineStatus" class="online-status hidden">
                <span id="connectionStatus">üü¢ Conectado</span>
            </div>
        </div>
        
        <!-- Modal de Victoria -->
        <div id="winModal" class="modal hidden">
            <div class="modal-content">
                <h2>üéâ ¬°Juego Terminado! üéâ</h2>
                <div id="winnerInfo"></div>
                <button id="playAgainBtn" class="play-again-btn">Jugar de Nuevo</button>
            </div>
        </div>
    </div>
    
    <script src="memory.js"></script>
</body>
